name: Go

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: set CGO_ENABLED=1
      run: set GOARCH=amd64
      run: go build -v -ldflags -H=windowsgui -o bin/neoray_win_amd64.exe ./src
